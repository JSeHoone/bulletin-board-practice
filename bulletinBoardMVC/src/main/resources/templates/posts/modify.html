<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>포스트 생성하기</h1>
    <form action="/posts/modify" method="post">
        제목 :
        </br>
        <input name="title" type="text" th:value="${post.title}">

        </br>
        </br>

        컨텐츠 내용 :
        </br>
        <textarea name="content" rows="4" cols="50" th:value="${post.content}"/></textarea>

        </br>
        <input type="hidden" name="post-id" th:value="${post.id}"/>
        <button type="submit">수정하기</button>
    </form>
</body>
</html>
