<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>포스트 생성하기</h1>
    <form action="/posts/create" method="post">
        제목 :
        </br>
        <input name="title" type="text" placeholder="제목을 입력해주세요.">

        </br>
        </br>

        컨텐츠 내용 :
        </br>
        <textarea name="content" rows="4" cols="50" placeholder="컨텐츠를 입력해주세요.">
        </textarea>

        </br>
        <input type="submit" value="생성하기">
    </form>

</body>
</html>
