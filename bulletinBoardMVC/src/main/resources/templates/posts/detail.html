<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="${post.title}"></h1>
    <br>

    <p th:text="${post.createAt()}"></p>
    <p th:text="${post.content}"></p>

    <br>
    <form th:action="@{/posts/modifyView}" method="get">
        <input type="hidden" name="post-id" th:value="${post.id}">
        <button type="submit">수정하기</button>
    </form>


    <form th:action="@{/posts/delete}" method="post">
        <input type="hidden" name="post-id" th:value="${post.id}"/>
        <button type="submit">삭제하기</button>
    </form>

</body>
</html>
